<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--LINK PARA O CSS DO BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <!-- RESPONSIVIDADE EM 4 TAMANHOS DE TELA PRE-PREPARADOS,SEUS TAMANHOS SÃO:
        sm >= 576px
        md >= 768px
        lg >= 992px
        xl >= 1200px

    ->Podemos usar esses tamanhos responsivos em elementos css,ex: .m-sm-start  , ira aplicar o m-start apenas se a tela for >= 576px
    ->Se a gente não ultilizar esses 4 formatos o nosso elemento ira ser aplicado em todos os tamanhos de tela, podemos evitar isso usando um desses 4 limitadores.
    -->

    <img class="" src="./imagemdindin.jpg">
    <p class="d-xl-inline"><!--Sera aplicado apenas quando a tela >= 1200px-->
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quis error repellat unde maiores, et inventore, asperiores veritatis tempora vero quam quidem atque libero ipsam hic odit quisquam minus eaque debitis.
    </p>





    <!--AGRUPAR
    Inclua todos os plug-ins e dependências do Bootstrap JavaScript com um de nossos dois pacotes. Ambos bootstrap.bundle.jse bootstrap.bundle.min.jsincluem Popper para nossas dicas de ferramentas e popovers. Para obter mais informações sobre o que está incluído no Bootstrap, consulte nossa seção de conteúdo .-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
