    <!------------DISPLAY:------------------
    COMO FUNCIONA
    Altere o valor da displaypropriedade com nossas classes de utilitário de exibição responsivo. Propositadamente suportamos apenas um subconjunto de todos os valores possíveis para display. As classes podem ser combinadas para vários efeitos, conforme necessário.

    NOTAÇÃO
    As classes de utilitário de exibição que se aplicam a todos os pontos de interrupção , de xs a xxl, não possuem abreviação de ponto de interrupção. Isso ocorre porque essas classes são aplicadas de min-width: 0;e para cima e, portanto, não são vinculadas a uma consulta de mídia. Os pontos de interrupção restantes, no entanto, incluem uma abreviação de ponto de interrupção.

    Como tal, as classes são nomeadas usando o formato:
        ->  .d-{value} for xs
        ->  .d-{breakpoint}-{value} for sm, md, lg, xl, and xxl.

    Onde valor é um dos seguintes:
                    none
                    inline
                    inline-block
                    block
                    grid
                    table
                    table-cell
                    table-row
                    flex
                    inline-flex

    Os valores de exibição podem ser alterados alterando a $displaysvariável e recompilando o SCSS.

    As consultas de mídia afetam as larguras de tela com o ponto de interrupção determinado ou maior . Por exemplo, .d-lg-nonedefine display: none;nas telas lg, xl, e .xxl
    -->
    <!------------FLOAT:------------------

        Aqui estão todas as classes de suporte:

        VISÃO GERAL
        Essas classes de utilitário flutuam um elemento para a esquerda ou direita, ou desativam a flutuação, com base no tamanho da janela de visualização atual usando a propriedade CSSfloat . !importantestá incluído para evitar problemas de especificidade. Eles usam os mesmos pontos de interrupção da viewport que nosso sistema de grade. Por favor, esteja ciente de que os utilitários float não têm efeito em itens flexíveis.
        +-------------------
        |Float start em todos os tamanhos de viewport
        |Extremidade flutuante em todos os tamanhos de janela de visualização
        |Não flutue em todos os tamanhos de viewport
        +------------------
                            =
        <div class="float-start">Float start on all viewport sizes</div><br>
        <div class="float-end">Float end on all viewport sizes</div><br>
        <div class="float-none">Don't float on all viewport sizes</div>


        RESPONSIVO
        Também existem variações responsivas para cada floatvalor.
        +---------------
        |Float start em viewports de tamanho SM (pequeno) ou maior
        |Float start em viewports de tamanho MD (médio) ou mais largo
        |Float start em viewports de tamanho LG (grande) ou maior
        |Float start em viewports de tamanho XL (extra-grande) ou maior
        +---------------
                            =
        <div class="float-sm-start">Float start on viewports sized SM (small) or wider</div><br>
        <div class="float-md-start">Float start on viewports sized MD (medium) or wider</div><br>
        <div class="float-lg-start">Float start on viewports sized LG (large) or wider</div><br>
        <div class="float-xl-start">Float start on viewports sized XL (extra-large) or wider</div><br>
    

        ----Aqui estão todas as classes de suporte:----
                    .float-start
                    .float-end
                    .float-none
                    .float-sm-start
                    .float-sm-end
                    .float-sm-none
                    .float-md-start
                    .float-md-end
                    .float-md-none
                    .float-lg-start
                    .float-lg-end
                    .float-lg-none
                    .float-xl-start
                    .float-xl-end
                    .float-xl-none
                    .float-xxl-start
                    .float-xxl-end
                    .float-xxl-none
    -->
