    <!--
        table = formata toda a sua tabela para um formato de tabela super organizado,belo e usual
        table-striped = tabela listrada
        table-bordered = para por borda na tabela
        table-borderless = remove as bordas da tabela
        table-hover = ao passar o mouse em cima ele mmodica suavemente a cor para dar uma sensação de usabilidade melhor 
        table-dark = da um estilo black para nossa tabela
        table-sm = mantem o que você define para sua tabela porem diminui o paddin da tabela para ficar uma tabela mais compacta
        table-responsive = torna a tabela responsiva,tendo nela um scrol lateral.porem so util em casos de muitas colunas da tabela.

        modificar as cores da tabela,ex:
        <tr class = "table-primary">

        modificar o thead,ex:
        <thead class = "thead-dark">
        <thead class = "thead-light">
    -->
