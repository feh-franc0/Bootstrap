<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--LINK PARA O CSS DO BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <!--
        FLEX:
        d-flex: deixa nosso elemento flexivel,nesse caso so usando o d-flex iria deixar os elementos um colado ao outro na mesma linha e em formato igual
        d-inline-flex: o elemento fica em formato de linha,ainda flexivel mas tendo como base o elemento à esquerda

        DIREÇÃO DOS ELEMENTOS:
        NA MESMA LINHA:
        -----na ordem de 1-2-3 da esquerda para direita-----
        <div class="d-flex flex-row bd-highlight mb-3">
          <div class="p-2 bd-highlight">Flex item 1</div>
          <div class="p-2 bd-highlight">Flex item 2</div>
          <div class="p-2 bd-highlight">Flex item 3</div>
        </div>

        -----Na ordem de 1-2-3 da direita para esqueda o elemento ja começa grudado na parte direta e vem na seguinte ordem se formos contar da esquerda para direita 3-2-1-----
        <div class="d-flex flex-row-reverse bd-highlight">
          <div class="p-2 bd-highlight">Flex item 1</div>
          <div class="p-2 bd-highlight">Flex item 2</div>
          <div class="p-2 bd-highlight">Flex item 3</div>
        </div>


        EM LINHAS DIFERENTES UMA EM BAIXO DA OUTRA:

        -----De cima pra baixo ira ser contado 1-2-3-----
        <div class="d-flex flex-column bd-highlight mb-3">
          <div class="p-2 bd-highlight">Flex item 1</div>
          <div class="p-2 bd-highlight">Flex item 2</div>
          <div class="p-2 bd-highlight">Flex item 3</div>
        </div>

        -----De cima pra baixo ira ser contado 3-2-1-----
        <div class="d-flex flex-column-reverse bd-highlight">
          <div class="p-2 bd-highlight">Flex item 1</div>
          <div class="p-2 bd-highlight">Flex item 2</div>
          <div class="p-2 bd-highlight">Flex item 3</div>
        </div>


        JUSTIFY-CONTENT:

        Justify-content-{valor}:
        <div class="d-flex justify-content-start">...</div>
        <div class="d-flex justify-content-end">...</div>
        <div class="d-flex justify-content-center">...</div>
        <div class="d-flex justify-content-between">...</div>
        <div class="d-flex justify-content-around">...</div>
        <div class="d-flex justify-content-evenly">...</div>



        ALIGN ITEMS:
        <div class="d-flex align-items-start">...</div>
        <div class="d-flex align-items-end">...</div>
        <div class="d-flex align-items-center">...</div>
        <div class="d-flex align-items-baseline">...</div>
        <div class="d-flex align-items-stretch">...</div>


    PODE VER TODOS NA DOCUMENTAÇÃO DO BOOTSTRAP NA VERSAO 5.0
    -->


<div class="container d-flex justify-content-between align-items-center">

    <div class="bg-primary">primary</div>
    <div class="bg-warning">warning</div>
    <div class="bg-success">success</div>
    <div class="d-flex">
        <div class="bg-info">info</div>
        <div class="bg-secondary">secondary</div>
        <div class="bg-dark text-light">dark</div>
    </div>

</div>    



    <!--AGRUPAR
    Inclua todos os plug-ins e dependências do Bootstrap JavaScript com um de nossos dois pacotes. Ambos bootstrap.bundle.jse bootstrap.bundle.min.jsincluem Popper para nossas dicas de ferramentas e popovers. Para obter mais informações sobre o que está incluído no Bootstrap, consulte nossa seção de conteúdo .-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
