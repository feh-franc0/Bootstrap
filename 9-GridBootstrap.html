<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--LINK PARA O CSS DO BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <!--O Bootstrap optou fazer o grid em flexbox, cada uma das colunas pode mudar de tamanho e ficar adaptavel ao tamanho da sua tela, isso faz ser muito mais facil usar o sistema de grid ao usar o bootstrap-->

    <!--O SISTEMA DE GRID NO BOOTSTRAP É FEITO POR 12 COLUNAS
        row=linha-podemos usar o justify-content junto ao row

        col=coluna , nesse col{valor<=12}

        temos tambem os: sm md lg xl
    -->

    <div class="container">
        <div class="row justify-content-between">
            <div class="bg-info col-md-3">col</div>
            <div class="bg-success col-md-3">col</div>
        </div>
        <div class="row">
            <div class="bg-info col-5">col</div>
            <div class="bg-success col-7">col</div>
        </div>
    </div>




    <!--AGRUPAR
    Inclua todos os plug-ins e dependências do Bootstrap JavaScript com um de nossos dois pacotes. Ambos bootstrap.bundle.jse bootstrap.bundle.min.jsincluem Popper para nossas dicas de ferramentas e popovers. Para obter mais informações sobre o que está incluído no Bootstrap, consulte nossa seção de conteúdo .-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
