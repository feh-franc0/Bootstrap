<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--LINK PARA O CSS DO BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>

    <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-success" style="width: 30%; height: 30px;"> 30% </div>
        <div class="progress-bar bg-info" style="width: 10%; height: 30px;"> 10% </div>
    </div>
    




    
    <div class="progress" style="height: 30px;">
        <div class="progress-100 progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 30%; height: 30px;"> 30% </div>
    </div>
    

    <script>

        let progressBar = document.querySelector(".progress-100");
        progressBar.innerHTML = "0%";
        progressBar.style.width = "0%";

        let value = 0;

        setInterval(() => {
            if (value > 100) {
                value = 100;
            }
            progressBar.innerHTML = value + "%";
            progressBar.style.width = value + "%";
            value++;
        }, 200)

    </script>







    <!--AGRUPAR
    Inclua todos os plug-ins e dependências do Bootstrap JavaScript com um de nossos dois pacotes. Ambos bootstrap.bundle.jse bootstrap.bundle.min.jsincluem Popper para nossas dicas de ferramentas e popovers. Para obter mais informações sobre o que está incluído no Bootstrap, consulte nossa seção de conteúdo .-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
